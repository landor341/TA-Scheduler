{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Form</title>
    <link rel="stylesheet" href="{% static 'section_form/style.css' %}">
</head>
<body>
    <h1>{{ form.section_type }} Section Form</h1>

    <form method="post" action="">
        {% csrf_token %}

        <div class="form-group">
            <label for="section_number">Section Number</label>
            <input
                type="text"
                id="section_number"
                name="section_number"
                value="{{ form.section_number }}"
                {% if form.is_read_only %}readonly{% endif %}
            >
        </div>

        <div class="form-group">
            <label for="section_type">Section Type</label>
            <select id="section_type" name="section_type">
                <option value="Course" {% if form.section_type == "Course" %}selected{% endif %}>Course</option>
                <option value="Lab" {% if form.section_type == "Lab" %}selected{% endif %}>Lab</option>
            </select>
        </div>

        <div class="form-group">
            <label for="days">Days</label>
            <input
                type="text"
                id="days"
                name="days"
                value="{{ form.days }}"
            >
        </div>

        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input
                type="time"
                id="start_time"
                name="start_time"
                value="{{ form.start_time }}"
            >
        </div>

        <div class="form-group">
            <label for="end_time">End Time</label>
            <input
                type="time"
                id="end_time"
                name="end_time"
                value="{{ form.end_time }}"
            >
        </div>

        {% if form.section_type == "Lab" %}
        <div class="form-group">
            <label for="assigned_ta">Assigned TA</label>
            <select id="assigned_ta" name="assigned_ta">
                <option value="" {% if not form.assigned_ta %}selected{% endif %}>None</option>
                {% for ta in form.available_tas %}
                <option value="{{ ta.id }}" {% if ta.id == form.assigned_ta %}selected{% endif %}>
                    {{ ta.get_full_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <div class="form-actions">
            <button type="submit">Save</button>
            <a href="{% url 'home' %}" class="cancel-link">Cancel</a>
        </div>
    </form>

    {% if form.is_deletable %}
    <form method="post" action="{% url 'section-delete' form.section_number %}">
        {% csrf_token %}
        <button type="submit" class="delete-button">Delete Section</button>
    </form>
    {% endif %}
</body>
</html>
